<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Super Blocky World</title>
  </head>

  <body onload="main()">
    <div id="title">
      <h1>Super Blocky World</h1>
    </div>

    <div id="game-window">
      <div class="column left-column">
      </div>
      <div class="column middle-column">
        <canvas id="webgl" width="800" height="600">
          Please use a browser that supports "canvas"
        </canvas>
      </div>
      <div class="column right-column">
      </div>
    </div>
    
    <p id="numdot"> XXX </p>

    
    <img src="../assets/pipe.png" class="pipe pipe-left" alt="Pipe">
    <img src="../assets/pipe.png" class="pipe pipe-right" alt="Pipe">
    

    <audio autoplay loop>
      <source src="../assets/music.mp3" type="audio/mpeg">
    </audio>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="Cone.js"></script>
    <script src="Camera.js"></script>
    <script src="Map.js"></script>
    <script src="World.js"></script>
  </body>
</html>
